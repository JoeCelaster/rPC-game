<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>You</h2>
    <p>Round 1/5</p>
    <form method="post" action="#">
        <label>Choose your move:</label><br>
        <input type="radio" id="rock" name="move" value="Rock">
        <label for="rock">Rock</label>
        <input type="radio" id="paper" name="move" value="Paper">
        <label for="paper">Paper</label>
        <input type="radio" id="scissors" name="move" value="Scissors">
        <label for="scissors">Scissors</label><br><br>
        <input type="submit" value="Play">
    </form>
    <p><strong>Your choice:</strong> <span>[Your choice will appear here]</span></p>
    <hr>
    <h2>Computer</h2>
    <p><strong>Computer's choice:</strong> <span>[Computer's choice will appear here]</span></p>
    <hr>
    <h2>Result</h2>
    <p><strong>Outcome:</strong> <span>[Result will appear here]</span></p>
    <form method="post" action="#">
        <input type="submit" value="Reset">
    </form>
    <p>Note: This page does not use CSS or JavaScript. Game logic must be handled manually.</p>
</body>
</html>
