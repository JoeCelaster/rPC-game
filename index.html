<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <h2>You</h2>
    <p>Round <span id="roundNumber">1</span>/5</p>

    <label>Choose your move:</label><br>
    <input type="radio" id="rock" name="move" value="Rock">
    <label for="rock">Rock</label>

    <input type="radio" id="paper" name="move" value="Paper">
    <label for="paper">Paper</label>

    <input type="radio" id="scissors" name="move" value="Scissors">
    <label for="scissors">Scissors</label><br><br>

    <button id="playBtn">Play</button>

    <p><strong>Your choice:</strong> <span id="playerChoice">-</span></p>
    <hr>

    <h2>Computer</h2>
    <p><strong>Computer's choice:</strong> <span id="computerChoice">-</span></p>
    <hr>

    <h2>Result</h2>
    <p><strong>Outcome:</strong> <span id="outcome">-</span></p>

    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
